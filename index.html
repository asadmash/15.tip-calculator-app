<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./sass/style.css" />

    <!-- Javascript -->
    <script src="js/main.js" defer></script>

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" id="logo" />
    <div id="container">
      <div id="tip-calculator">
        <label for="">Bill</label>
        <input
          type="number"
          inputmode="numeric"
          class="input bill-input"
          placeholder="$"
        />
        <label for="">Select Tip %</label>
        <div id="tip-percent">
          <div class="tip tip-5">5%</div>
          <div class="tip tip-10">10%</div>
          <div class="tip tip-15 active">15%</div>
          <div class="tip tip-25">25%</div>
          <div class="tip tip-50">50%</div>
          <div id="tip-custom">
            <input class="tip-custom" placeholder="custom" />
          </div>
        </div>
        <div id="people-lebel">
          <label for="">Number of people</label>
          <label for="" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input people-input" />
      </div>
      <div id="result">
        <div id="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount tip-amount">$4.27</div>
        </div>
        <div id="total-amount">
          <div class="text">
            <p>Total Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount total-amount">$32.79</div>
        </div>
        <div id="reset">reset</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">S M Masuk Khan</a>.
    </div>
  </body>
</html>
